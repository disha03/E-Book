<!DOCTYPE html>
<html>
    <head>
        <title>Mainpage</title>
        <link rel="shortcut icon"  href="https://github.com/disha03/images/blob/master/logo.jpg?raw=true" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           
            
            .ul {
            
                list-style-type:none;
                background-color: #000000;
                overflow:hidden;
background-image: linear-gradient(147deg, #000000 0%, #04619f 86%);
                margin:0px;
                padding:2.5%;
                padding-left:5%;
                font-size: 27px;
                text-decoration:inherit;
                width:auto;
                }
            .con{
                color: white;
                text-decoration:none;
                margin:2.5%;
                padding: 0.3%;
                
                }
            .con {
                
                animation-duration: 1.5s;
                animation-name: slidein;
                animation-iteration-count: 1;
                animation-fill-mode:forwards;
                animation-delay: 0s;
                }

            @keyframes slidein {
                  0% {
                    margin:1.5%;
                    
                  }
                  
                  100%{
                    margin:1%;
                    
                  }
                }
            .con:hover {
                    background-color: black;
                    text-align:center;
                    padding:0.3%;
                    border-radius:10px;
                    }
            footer{
                position:fixed;
                width:100%;
                bottom:0;
                font-size:15px;
                float:none;
                text-align:center;
                padding:1%;
                background-color: #000000;
                background-image: linear-gradient(147deg, #000000 0%, #04619f 100%);
                overflow :hidden;
                color:black;
                margin-top:20px;
                margin-bottom:0px;

            }
            .sub{
                  overflow:hidden;
                  float: right;
                  opacity: 70%;
                  border:none;
                  position:relative;
                }
            .Button:focus {
  outline: none;
}
            @media screen and (max-width: 600px) {
                                                    span{
                                                        position:relative;
                                                        text-align:center;
                                                        width:100%;
                                                        float:left;
                                                        padding:1%;
                                                        font-size:25px;
                                                    }
                                                    .sub{
                                                     width:100%;
                                                     text-align:right;
                                                      opacity: 70%;
                                                      border-width:0px;
                                                      border:none;
                                                      position:relative;
                                                       padding:1%;
                                                    }
                                                    .con:hover {
                                                        background-color: #111;
                                                        border:none;
                                                        border-radius:10px;
                                                        border-bottom: 0.5px dotted white;
                                                        padding:2px;
                                                        padding:0.3%;
                                                        text-align:center;
                                                        transition:none;
                                                            }
                                                    .con {
                                                        animation:none;
                                                        width:100%;
                                                        padding:0.3%;
                                                    }
                                                    footer{
                                                        font-size:15px;
                                                        color:white;
                                                    }
                                                    

                                                    
                                                }

            body{
                margin:0px;
                background-color:#fdfcfa;
                
                background-image: url("https://journeysmobilevet.com/wp-content/uploads/2016/06/Background-light-grey.jpg")
               
            }
            
        </style>
    </head>
    <body>
        
       <div>
        <ul class="ul">
            <span><a href="{% url 'mainpage' %}" id="home" class="con">Home</a></span>
            <span><a href="{% url 'books' %}" class="con" id="book">Books</a></span>
            <span><a href="{% url 'contact' %}" id="contact" class="con">Contact</a></span>
            <span ><a href="{% url 'about' %}" id="about" class="con">About</a></span>
            <span ><a href="{% url 'login' %}" id="login" class="con"  >Login</a></span>
            <span ><a href="{% url 'register' %}" id="signup" class="con" >Signup</a></span>
            <div class="sub">
                <input type="text" class="Button" placeholder="Search.." style="padding:7px; border-radius: 10px; border: 1px;" >
                <button type="submit" class="Button" style="padding:6px; border: 1px; border-radius: 10px; "><a href="#" style="text-decoration-line: none;">Go</a></button>
            </div>
          </ul>
        </div>
        <br>
        {% block content %}{% endblock %}
        <footer>design by saira</footer>
    </body>
</html>
