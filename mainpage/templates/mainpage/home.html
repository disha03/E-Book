<!DOCTYPE html>
<html>
    <head>
        <title>Mainpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           
            
            .ul {
            list-style-type:none;
            overflow: hidden;
            background-color: #333;
            margin:0px;
            padding:3%;
            padding-left:10%;
            padding-right:25%;
            font-size: 27px;
            text-decoration:none;
            }
            .con{
                color: white;
                text-decoration:none;
            margin:3%;
    
            }
            a:hover {
            background-color: #111;
            padding:5px;
            border-bottom: 1px dotted white;
            text-align:center;
            transition: 1s ease-in 0.5s;


            }
            @media screen and (max-width: 900px) {
            span{
                float:left;
                text-align:center;
                width:125%;
                padding:1%;
            }
            a:hover {
            background-color: #111;
            padding:5px;
            border:none;
            border-bottom: 0.5px dotted white;
            padding-left:15%;
            padding-right:15%;
            text-align:center;

            }
}

            body{
                margin:0px;
                background-image: url("https://journeysmobilevet.com/wp-content/uploads/2016/06/Background-light-grey.jpg");
            }
            
        </style>
    </head>
    <body>
       <div>
        <ul class="ul">
            <span><a href="{% url 'mainpage' %}" class="con">Home</a></span>
            <span><a href="#" class="con">Books</a></span>
            <span><a href="#contact"  class="con">Contact</a></span>
            <span ><a href="#about"  class="con">About</a></span>
            <span ><a href="{% url 'login' %}"  class="con"  >Login</a></span>
            <span ><a href="{% url 'register' %}"  class="con" >Signup</a></span>
          </ul>
        </div>
        <br>
        {% block content %}{% endblock %}
    </body>
</html>
